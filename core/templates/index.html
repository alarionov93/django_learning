<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django learning</title>
</head>
<body>
{% if request.user.is_authenticated %}
    Logged in! <a href="{% url 'logout' %}">Log out</a>
    <a href="{% url 'profile' %}">Profile</a>
{% else %}
    <h2>Хуй! Вы не вошли!</h2>
    <a href="{% url 'login' %}">Log in</a>
    OR
    <a href="{% url 'register' %}">Register</a>
{% endif %}
{% block content %}  {% endblock %}
</body>
{% load staticfiles %}
    <script src="{% static 'knockout.js' %}"></script>
    <script src="{% static 'jquery-2.2.0.min.js' %}"></script>
    <script src="{% static 'ViewModel.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
</html>
