{% extends "index.html" %}

{% block content %}

<form data-bind="submit: getBooks">
    Date from: <input type="date" data-bind="value: date"/>
    <input type="submit" value="Show" />
</form>

<!-- ko if books.length>0 -->
<ul data-bind="foreach: books">
    <li><a data-bind="attr { href: id, text: title }">Show this book</a></li>
</ul>
<!-- /ko -->
<!-- ko if books.length=0 -->
<p>Nothing to show</p>
<!-- /ko -->

{% endblock %}
