{% extends "index.html" %}

{% block content %}
    <p class="full_name">{{ author.full_name }}</p>
    Books:
    <ul>
        {% for book in books %}
            <li class="book">
                <a href="/core/books/{{ book.id }}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
